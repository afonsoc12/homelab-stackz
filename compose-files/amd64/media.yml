    deluge:
        image: linuxserver/deluge:latest
        container_name: deluge
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - TZ=${TZ}
            - UMASK=022 #optional
            - DELUGE_LOGLEVEL=info #optional
        volumes:
            - ${APPDATA_PATH}/deluge:/config
            - ${DOWNLOADS_PATH}/deluge:/downloads
        #ports:
        #    - 58846:58846/tcp
        #    - 58946:58946/tcp
        #    - 58946:58946/udp
        #    - 8112:8112/tcp
        network_mode: "service:openvpn-client"
        depends_on:
            - openvpn-client
        restart: ${RESTART_POLICY}
    
